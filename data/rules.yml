version: "3.1"

rules:

- rule: after greet, ask for help
  steps:
  - intent: take_name
  - action: utter_ask_help


- rule: after ask help, show property
  steps:
  - intent: inform_answer_ask_help
  - action: utter_show_properties
  - action: utter_select_property

- rule: after selecting property, ask for questions
  steps:
  - intent: inform_select_property
  - action: utter_ask_any_questions

